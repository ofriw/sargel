<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Auto-Center and Zoom Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 300vh;  /* Make page much taller than viewport */
            width: 300vw;   /* Make page much wider than viewport */
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        /* Tiny element for zoom-in testing */
        #tiny-element {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            position: absolute;
            top: 2000px;    /* Far from center */
            right: 2000px;  /* Far from center */
            border: 1px solid #aa0000;
        }
        
        /* Small button off-center for centering test */
        #small-button {
            width: 30px;
            height: 20px;
            background-color: #00ff00;
            color: white;
            border: 1px solid #00aa00;
            position: absolute;
            top: 1500px;
            left: 800px;
            font-size: 8px;
            cursor: pointer;
        }
        
        /* Normal sized element in center (baseline) */
        #normal-element {
            width: 200px;
            height: 100px;
            background-color: #0000ff;
            color: white;
            padding: 20px;
            position: absolute;
            top: 50vh;   /* Centered vertically */
            left: 50vw;  /* Centered horizontally */
            transform: translate(-50%, -50%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Large element exceeding viewport for zoom-out testing */
        #large-element {
            width: 1200px;
            height: 800px;
            background-color: #ff00ff;
            color: white;
            position: absolute;
            top: 3000px;
            left: 3000px;
            padding: 40px;
            border: 10px solid #cc00cc;
            border-radius: 20px;
            font-size: 24px;
        }
        
        /* Elements for multi-element testing - scattered positions */
        .scattered-item {
            width: 60px;
            height: 60px;
            background-color: #ffaa00;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
        }
        
        #scatter-1 { top: 500px; left: 300px; }
        #scatter-2 { top: 800px; right: 400px; }
        #scatter-3 { bottom: 600px; left: 500px; }
        #scatter-4 { bottom: 300px; right: 300px; }
        
        /* Edge case elements */
        #zero-size {
            width: 0px;
            height: 0px;
            background-color: #000000;
            position: absolute;
            top: 100px;
            left: 100px;
            border: 1px solid red; /* So we can see it exists */
        }
        
        #viewport-edge {
            width: 50px;
            height: 30px;
            background-color: #00ffff;
            position: absolute;
            top: 0px;    /* Exactly at viewport edge */
            left: 0px;   /* Exactly at viewport edge */
        }
        
        /* Element exceeding maximum reasonable zoom */
        #max-zoom-test {
            width: 5px;
            height: 3px;
            background-color: #800080;
            position: absolute;
            top: 1000px;
            left: 1000px;
        }
        
        /* Fixed position element */
        #fixed-element {
            width: 80px;
            height: 40px;
            background-color: #008000;
            color: white;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* Group of elements with different sizes for mixed zoom testing */
        .mixed-group {
            position: absolute;
            background-color: #ffc0cb;
            color: #333;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #mixed-1 { width: 20px; height: 20px; top: 2200px; left: 2200px; }
        #mixed-2 { width: 100px; height: 50px; top: 2250px; left: 2300px; }
        #mixed-3 { width: 40px; height: 40px; top: 2300px; left: 2250px; }
        
        /* Element for CSS edits + zoom testing */
        #edit-zoom-test {
            width: 150px;
            height: 80px;
            background-color: #696969;
            color: white;
            position: absolute;
            top: 1800px;
            left: 1800px;
            padding: 10px;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <div id="normal-element">
        Normal Element (200x100)
    </div>
    
    <div id="tiny-element"></div>
    
    <button id="small-button">S</button>
    
    <section id="large-element">
        <h1>Large Element</h1>
        <p>This element is 1200x800px and should trigger zoom-out behavior</p>
        <p>It's positioned far from the viewport center to test centering</p>
    </section>
    
    <div class="scattered-item" id="scatter-1">1</div>
    <div class="scattered-item" id="scatter-2">2</div>
    <div class="scattered-item" id="scatter-3">3</div>
    <div class="scattered-item" id="scatter-4">4</div>
    
    <div id="zero-size"></div>
    <div id="viewport-edge">Edge</div>
    <div id="max-zoom-test"></div>
    <div id="fixed-element">Fixed</div>
    
    <div class="mixed-group" id="mixed-1">T</div>
    <div class="mixed-group" id="mixed-2">Medium</div>
    <div class="mixed-group" id="mixed-3">S</div>
    
    <div id="edit-zoom-test">
        Edit + Zoom Test Element
    </div>
    
    <!-- Provide some content markers for reference -->
    <div style="position: absolute; top: 10px; left: 10px; color: #666;">
        Viewport Origin (0,0)
    </div>
    <div style="position: absolute; top: 50vh; left: 50vw; transform: translate(-50%, -50%); color: #666; z-index: -1;">
        Viewport Center
    </div>
</body>
</html>
