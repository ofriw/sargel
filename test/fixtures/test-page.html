<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspect MCP Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        #test-header {
            background-color: #4285f4;
            color: white;
            padding: 20px;
            margin: 10px 0;
            border: 2px solid #3367d6;
            border-radius: 8px;
            width: 400px;
            height: 60px;
        }
        
        .test-button {
            background-color: #34a853;
            color: white;
            border: 1px solid #2d8c47;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
        }
        
        [data-test="custom-element"] {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 25px;
            margin: 15px 0;
            color: white;
            font-weight: bold;
        }
        
        .nested-container > .nested-item {
            background-color: #ffc107;
            padding: 8px 12px;
            margin: 5px 0;
            border-left: 4px solid #ff8f00;
        }
        
        #precise-box {
            width: 200px;
            height: 100px;
            padding: 15px;
            margin: 20px;
            border: 5px solid #e91e63;
            background-color: #f8bbd9;
        }
    </style>
</head>
<body>
    <div id="test-header">
        <h1>Main Test Header</h1>
    </div>
    
    <div class="container">
        <button class="test-button" id="primary-button">Primary Button</button>
        <button class="test-button" id="secondary-button">Secondary Button</button>
        
        <div data-test="custom-element">
            This element has a data-test attribute for testing
        </div>
        
        <div class="nested-container">
            <div class="nested-item">First nested item</div>
            <div class="nested-item">Second nested item</div>
            <div class="nested-item">Third nested item</div>
        </div>
        
        <div id="precise-box">
            Box with precise dimensions for testing box model calculations
        </div>
    </div>
    
    <footer style="margin-top: 50px; padding: 20px; background: #333; color: white;">
        <p>Footer content for testing</p>
    </footer>
</body>
</html>
